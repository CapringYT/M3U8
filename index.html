<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Плеер M3U8</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        #player-container {
            position: relative;
            width: 100%;
            max-width: 720px;
            margin: 0 auto;
        }

        #video {
            background-color: #000;
            width: 100%;
            height: auto;
            border: 2px solid #333;
            border-radius: 10px;
        }

        #controls {
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
        }

        #play-pause {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: none;
            border: none;
            cursor: pointer;
        }

        #play-pause img {
            width: 50px;
            height: 50px;
        }

        #progress-container {
            flex: 1;
            margin: 0 10px;
            height: 5px;
            background: #555;
            border-radius: 5px;
            cursor: pointer;
            position: relative;
        }

        #progress {
            width: 0;
            height: 100%;
            background: linear-gradient(to right, red, pink);
            border-radius: 5px;
        }

        #time {
            color: #fff;
            font-size: 14px;
            margin-left: 10px;
        }

        #fullscreen {
            background: none;
            border: none;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="player-container">
        <video id="video"></video>
        <button id="play-pause">
            <img src="https://raw.githubusercontent.com/CapringYT/m3u8/refs/heads/main/play.png" alt="Play">
        </button>
        <div id="controls">
            <div id="progress-container">
                <div id="progress"></div>
            </div>
            <div id="time">00:00 / 00:00</div>
            <button id="fullscreen">⛶</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const m3u8VideoUrl = urlParams.get('m3u8_video');
        const m3u8AudioUrl = urlParams.get('m3u8_audio');

        const video = document.getElementById('video');
        const playPauseBtn = document.getElementById('play-pause');
        const progressContainer = document.getElementById('progress-container');
        const progress = document.getElementById('progress');
        const fullscreenBtn = document.getElementById('fullscreen');
        const playPauseImg = playPauseBtn.querySelector('img');
        const timeDisplay = document.getElementById('time');

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60).toString().padStart(2, '0');
            const secs = Math.floor(seconds % 60).toString().padStart(2, '0');
            return `${mins}:${secs}`;
        }

        if (m3u8VideoUrl) {
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(m3u8VideoUrl);
                hls.attachMedia(video);

                if (m3u8AudioUrl) {
                    video.muted = true; // Выключаем встроенный звук видео
                    hls.on(Hls.Events.MANIFEST_PARSED, () => {
                        const audioTrack = new Audio(m3u8AudioUrl);
                        audioTrack.crossOrigin = "anonymous";
                        audioTrack.autoplay = true;

                        video.addEventListener('play', () => audioTrack.play());
                        video.addEventListener('pause', () => audioTrack.pause());
                        video.addEventListener('seeked', () => {
                            audioTrack.currentTime = video.currentTime;
                        });
                        video.addEventListener('timeupdate', () => {
                            if (Math.abs(audioTrack.currentTime - video.currentTime) > 0.2) {
                                audioTrack.currentTime = video.currentTime;
                            }
                        });
                    });
                }
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = m3u8VideoUrl;
            }
        } else {
            alert('Ошибка: ссылка на M3U8 видео не указана.');
        }

        playPauseBtn.addEventListener('click', () => {
            if (video.paused) {
                video.play();
                playPauseImg.src = 'https://raw.githubusercontent.com/CapringYT/m3u8/refs/heads/main/pause.png';
            } else {
                video.pause();
                playPauseImg.src = 'https://raw.githubusercontent.com/CapringYT/m3u8/refs/heads/main/play.png';
            }
        });

        video.addEventListener('timeupdate', () => {
            const progressPercent = (video.currentTime / video.duration) * 100;
            progress.style.width = `${progressPercent}%`;
            timeDisplay.textContent = `${formatTime(video.currentTime)} / ${formatTime(video.duration)}`;
        });

        progressContainer.addEventListener('click', (e) => {
            const width = progressContainer.offsetWidth;
            const clickX = e.offsetX;
            const duration = video.duration;
            video.currentTime = (clickX / width) * duration;
        });

        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                video.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });
    </script>
</body>
</html>
