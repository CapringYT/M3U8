<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Плеер M3U8</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        #player-container {
            position: relative;
            width: 100%;
            max-width: 720px;
            margin: 0 auto;
        }

        #video {
            background-color: #000;
            width: 100%;
            height: auto;
            border: 2px solid #333;
            border-radius: 10px;
        }

        #controls {
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
        }

        #play-pause {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: none;
            border: none;
            cursor: pointer;
        }

        #play-pause img {
            width: 50px;
            height: 50px;
        }

        #progress-container {
            flex: 1;
            margin: 0 10px;
            height: 5px;
            background: #555;
            border-radius: 5px;
            cursor: pointer;
            position: relative;
        }

        #progress {
            width: 0;
            height: 100%;
            background: linear-gradient(to right, red, pink);
            border-radius: 5px;
        }

        #thumb {
            position: absolute;
            top: -5px;
            width: 15px;
            height: 15px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
            transform: translate(-50%, -50%);
            display: none;
        }

        #time {
            color: #fff;
            font-size: 14px;
            margin-left: 10px;
        }

        #fullscreen {
            background: none;
            border: none;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
        }

        #double-tap-area {
            position: absolute;
            top: 0;
            width: 50%;
            height: 100%;
            cursor: pointer;
        }

        #double-tap-left {
            left: 0;
        }

        #double-tap-right {
            right: 0;
        }
    </style>
</head>
<body>
    <div id="player-container">
        <video id="video"></video>
        <div id="double-tap-left" class="double-tap-area"></div>
        <div id="double-tap-right" class="double-tap-area"></div>
        <button id="play-pause">
            <img src="https://raw.githubusercontent.com/CapringYT/m3u8/refs/heads/main/play.png" alt="Play">
        </button>
        <div id="controls">
            <div id="progress-container">
                <div id="progress"></div>
                <div id="thumb"></div>
            </div>
            <div id="time">00:00 / 00:00</div>
            <button id="fullscreen">⛶</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        const video = document.getElementById('video');
        const playPauseBtn = document.getElementById('play-pause');
        const progressContainer = document.getElementById('progress-container');
        const progress = document.getElementById('progress');
        const thumb = document.getElementById('thumb');
        const timeDisplay = document.getElementById('time');
        const fullscreenBtn = document.getElementById('fullscreen');
        const playPauseImg = playPauseBtn.querySelector('img');
        const doubleTapLeft = document.getElementById('double-tap-left');
        const doubleTapRight = document.getElementById('double-tap-right');

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60).toString().padStart(2, '0');
            const secs = Math.floor(seconds % 60).toString().padStart(2, '0');
            return `${mins}:${secs}`;
        }

        const urlParams = new URLSearchParams(window.location.search);
        const m3u8Url = urlParams.get('m3u8_url');

        if (m3u8Url) {
            const hls = new Hls();
            hls.loadSource(m3u8Url);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, () => {
                timeDisplay.textContent = `00:00 / ${formatTime(video.duration || 0)}`;
            });
        }

        playPauseBtn.addEventListener('click', () => {
            if (video.paused) {
                video.play();
                playPauseImg.src = 'https://raw.githubusercontent.com/CapringYT/m3u8/refs/heads/main/pause.png';
            } else {
                video.pause();
                playPauseImg.src = 'https://raw.githubusercontent.com/CapringYT/m3u8/refs/heads/main/play.png';
            }
        });

        video.addEventListener('timeupdate', () => {
            const percent = (video.currentTime / video.duration) * 100;
            progress.style.width = `${percent}%`;
            thumb.style.left = `${percent}%`;
            thumb.style.display = 'block';
            timeDisplay.textContent = `${formatTime(video.currentTime)} / ${formatTime(video.duration)}`;
        });
        progressContainer.addEventListener('mousedown', (e) => {
            const onMove = (event) => {
                const rect = progressContainer.getBoundingClientRect();
                const pos = Math.min(Math.max(0, event.clientX - rect.left), rect.width);
                const percent = pos / rect.width;
                video.currentTime = percent * video.duration;
            };
            onMove(e);
            document.addEventListener('mousemove', onMove);
            document.addEventListener('mouseup', () => {
                document.removeEventListener('mousemove', onMove);
            });
        });
        doubleTapLeft.addEventListener('dblclick', () => {
            video.currentTime = Math.max(0, video.currentTime - 10);
        });

        doubleTapRight.addEventListener('dblclick', () => {
            video.currentTime = Math.min(video.duration, video.currentTime + 10);
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') video.currentTime = Math.max(0, video.currentTime - 10);
            if (e.key === 'ArrowRight') video.currentTime = Math.min(video.duration, video.currentTime + 10);
        });

        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) video.requestFullscreen();
            else document.exitFullscreen();
        });
    </script>
</body>
</html>
