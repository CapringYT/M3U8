<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Плеер M3U8</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        video {
            background-color: #000;
            width: 100%;
            max-width: 720px;
            height: auto;
            border: 2px solid #333;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <video id="video" width="640" height="360" controls></video>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        let m3u8Url = urlParams.get('m3u8_url');

        if (m3u8Url) {
            // Проверяем, закодирована ли ссылка
            const isEncoded = m3u8Url === encodeURIComponent(decodeURIComponent(m3u8Url));

            if (!isEncoded) {
                // Если ссылка не закодирована, кодируем её
                const encodedUrl = encodeURIComponent(m3u8Url);

                // Перезаписываем URL в адресной строке
                const currentUrl = `${window.location.origin}${window.location.pathname}?m3u8_url=${encodedUrl}`;
                window.history.replaceState({}, document.title, currentUrl);

                // Используем закодированную ссылку для дальнейшей работы
                m3u8Url = decodeURIComponent(encodedUrl);
            } else {
                // Если ссылка уже закодирована, декодируем её
                m3u8Url = decodeURIComponent(m3u8Url);
            }

            // Инициализация плеера
            if (Hls.isSupported()) {
                const video = document.getElementById('video');
                const hls = new Hls();
                hls.loadSource(m3u8Url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    video.play();
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                const video = document.getElementById('video');
                video.src = m3u8Url;
                video.addEventListener('loadedmetadata', function() {
                    video.play();
                });
            }
        } else {
            alert('Ошибка: ссылка на M3U8 не указана.');
        }
    </script>
</body>
</html>
