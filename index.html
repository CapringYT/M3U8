<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Плеер M3U8</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        #player-container {
            width: 100%;
            max-width: 720px;
            margin: 0 auto;
        }

        video, audio {
            background-color: #000;
            width: 100%;
            height: auto;
            border: 2px solid #333;
            border-radius: 10px;
        }

        audio {
            height: 40px; /* Задаём высоту для аудио */
        }
    </style>
</head>
<body>
    <div id="player-container">
        <video id="video" controls></video>
        <audio id="audio" controls></audio>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const m3u8VideoUrl = urlParams.get('m3u8_video');
        const m3u8AudioUrl = urlParams.get('m3u8_audio');

        const video = document.getElementById('video');
        const audio = document.getElementById('audio');

        if (m3u8VideoUrl) {
            const currentUrl = window.location.origin + window.location.pathname;
            window.history.replaceState({}, document.title, currentUrl);

            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(m3u8VideoUrl);
                hls.attachMedia(video);
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = m3u8VideoUrl;
            }
        }

        if (m3u8AudioUrl) {
            const hlsAudio = new Hls();
            hlsAudio.loadSource(m3u8AudioUrl);
            hlsAudio.attachMedia(audio);
        }

        if (!m3u8VideoUrl && !m3u8AudioUrl) {
            alert('Ошибка: ссылки на M3U8 не указаны.');
        }
    </script>
</body>
</html>
